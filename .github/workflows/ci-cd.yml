name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Change this to your Node.js version if needed

      - name: Install Dependencies
        run: npm install  # Replace with your package manager command if using something other than npm

      - name: Build
        run: npm run build  # Replace with your build command

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout gh-pages  # Change 'gh-pages' to your deployment branch
          cp -r path/to/your/build/* .
          git add .
          git commit -m "Deploy website"
          git push origin gh-pages  # Change 'gh-pages' to your deployment branch
